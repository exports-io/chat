<div class="login-page">

  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <h1 class="login-title">EXPORTS.io - CHAT</h1>
      <br>

      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Sign In</h1>
        </div>
        <div class="panel-body">
          <form role="form" name="form" novalidate>
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="user.email" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="text" ng-model="user.password" required>
              </div>

              <div class="form-group has-error">
                <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                  Please enter your email and password.
                </p>

                <p class="help-block" ng-show="form.email.$error.email && submitted">
                  Please enter a valid email.
                </p>

                <p class="help-block">{{ errors.other }}</p>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button class="btn btn-block btn-primary" ng-click="login(form)">Login</button>
              <br>
              <button class="btn btn-block btn-success" ui-sref="signup">Resgister</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
