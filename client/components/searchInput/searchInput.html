<div>
  <form>
    <input class="search-input" type="search" placeholder="Search" ng-model="model">
  </form>
  <div class="search-dropdown">
    <ul class="search-results" ng-if="searchResults">
      <li ng-repeat="res in searchResults | limitTo:7">
        <h5>{{res.user.split(" ")[0]}}</h5><span>{{res.ts | date: 'd/MM h:mm'}}</span>

        <p ng-bind-html="res.text | highlight:model"></p>
      </li>
    </ul>
  </div>

</div>
